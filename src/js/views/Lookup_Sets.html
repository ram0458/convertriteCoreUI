<div class="oj-hybrid-padding">
    <oj-messages messages="[[messagesDataProvider]]" display="notification"
        position="[[riteUTils.positions]]"></oj-messages>
    <div id="srch">
        <oj-dialog id="srchDailog" dialog-title="" aria-describedby="desc">
            <div slot="header" class="txtRight">
                <span on-click="[[closeSrchDailog]]">
                    <i class="fa fa-times-circle-o" style="color:red;font-size:20px;"></i>
                </span>
            </div>
            <div slot="body">
                <oj-defer>
                    <div class="oj-flex">
                        <div class="oj-flex-item oj-md-8">
                            <span class="mainPageTitle">
                                <i class="fa fa-empire " aria-hidden="true"></i>Search Lookup Sets</span>

                        </div>
                        <div class="oj-flex-item oj-md-4 txtRight">
                            <oj-input-text style="width:15vw;margin:3px;" on-raw-value-changed="[[srchvalueChanged]]"
                                id="filter" value='{{srchfilter}}'>
                                <div slot="start" class="oj-text-field-start-end-icon fa fa-search" role="img"></div>
                            </oj-input-text>
                        </div>
                    </div>
                    <div class="oj-flex oj-sm-12">
                        <oj-table id="table" aria-label="src table" data="[[searchdataprovider]]" layout="fixed"
                            on-selection-changed='{{selectionListener}}' selection-mode='{"row": "single"}'
                            style="width:100%;height:350px;" scroll-policy="loadMoreOnScroll" columns='[    
                            {"headerText": "S.No.", 
                            "field": "rowid","width":"100px",
                            "resizable": "enabled",
                            "id": "rowid"},      
                           
              
                                {"headerText": "Lookup Name", 
                                 "field": "lookUpSetName",
                                 "resizable": "enabled",
                                 "id": "lookUpSetName"}, 

                                 {"headerText": "Lookup Code", 
                                 "field": "lookUpSetCode",
                                 "resizable": "enabled",
                                 "id": "lookUpSetCode"}, 
    
                                 {"headerText": "Description", 
                                 "field": "description",
                                 "resizable": "enabled",
                                 "id": "description"},
    
                                 {"headerText": "Related To", 
                                 "field": "relatedTo",
                                 "resizable": "enabled",
                                 "id": "relatedTo"}  
                                 ]' class="demo-table-container"></oj-table>
                    </div>
                </oj-defer>
            </div>
        </oj-dialog>

        <oj-dialog id="confirmDailog" dialog-title="" aria-describedby="desc">
            <div slot="header" class="txtRight">
                <span on-click="[[cancelDelete]]">
                    <i class="fa fa-times-circle-o" style="color:red;font-size:20px;"></i>
                </span>
            </div>
            <div slot="body">
                <div class="oj-sm-12">
                    <div>
                        <span class="pageTitle">
                            <i class="fa fa-empire filter" aria-hidden="true"></i>Conformation</span>
                    </div>
                    <div style="padding:10px">
                        Are you sure you want to delete ?
                    </div>
                    <div class="txtRight">
                        <oj-button class="demo-button-blue" on-oj-action="[[okDeleteConformation]]" chroming="solid">
                            Ok
                        </oj-button>
                        <oj-button class="demo-button-blue" on-oj-action="[[cancelDelete]]" chroming="solid">
                            Cancel
                        </oj-button>
                    </div>
                </div>
            </div>
        </oj-dialog>
    </div>
    <div class="oj-flex">
        <div class="oj-flex-item oj-sm-4">
            <span class="mainPageTitle">
                <i class="fa fa-empire filter" aria-hidden="true"></i> Lookup Sets</span>
        </div>
        <div class="oj-flex-item oj-sm-4">
        </div>
        <div class="oj-flex-item oj-sm-4 txtRight oj-sm-only-hide">
            <span class="brdcrmbs"> ConvertRite > Setup > Master Data > Lookup Sets</span>
        </div>
    </div>
    <hr>
    <div class="oj-flex">
        <div class="oj-flex-item oj-sm-1"></div>
        <div class="oj-flex-item oj-sm-8">

        </div>
        <div class="oj-flex-item oj-md-2 oj-sm-3 txtRight">
            <oj-button class="demo-button-blue" on-oj-action="[[showSrchDailog]]" chroming="solid">
                <i class="fa fa-search"></i>
            </oj-button>
            <oj-button class="demo-button-blue" on-oj-action="[[resetLookups]]" chroming="solid">
                <i class="fa fa-plus"></i>
            </oj-button>
        </div>

    </div>
    <div class="oj-flex">
        <div class="oj-flex-item oj-sm-1"></div>
        <div class="oj-flex-item oj-sm-10">
            <oj-validation-group id="tracker" valid="{{groupValid}}">
                <oj-form-layout max-columns="5" label-edge="top" direction="row">

                    <oj-input-text value="{{lookUpSetName}}" label-hint="[[riteUTils.riteLbl.lookupName]]"
                         placeholder="[[riteUTils.riteLbl.lookupName]]" required></oj-input-text>

                    <oj-input-text value="{{lookUpSetCode}}" label-hint="[[riteUTils.riteLbl.lookupCode]]"
                        disabled="[[flag()!=='0']]" :class="[[flag()!== '0'?'disable':'']]"
                        placeholder="[[riteUTils.riteLbl.lookupCode]]" required></oj-input-text>

                    <oj-input-text value="{{description}}" label-hint="[[riteUTils.riteLbl.description]]"
                         placeholder="[[riteUTils.riteLbl.description]]"></oj-input-text>

                    <oj-input-text value="{{relatedTo}}" label-hint="[[riteUTils.riteLbl.relatedTo]]"
                         placeholder="[[riteUTils.riteLbl.relatedTo]]" ></oj-input-text>
                        <oj-checkboxset id="islookup" style="margin-top:25px" value="{{lookupFlag}}" label-hint="">
                            <oj-option value="checked">Cloud Lookup</oj-option>
                        </oj-checkboxset>

                </oj-form-layout>
            </oj-validation-group>

        </div>
        <div class="oj-flex-item oj-sm-1"></div>
    </div>


    <div class="oj-flex btnmargin">
        <div class="oj-flex-item oj-sm-1"></div>
        <div class="oj-flex-item oj-sm-10 txtCenter">
            <oj-bind-if test="[[btnLbl()=='Save']]">
                <oj-button class="demo-button-blue" on-oj-action="[[saveLookups]]" chroming="solid">
                  <i class="fa fa-save"></i> Save
                </oj-button>
              </oj-bind-if>
              <oj-bind-if test="[[btnLbl()=='Update']]">
                <oj-button class="demo-button-blue" on-oj-action="[[saveLookups]]" chroming="solid">
                  <i class="fa fa-save"></i> Update
                </oj-button>
              </oj-bind-if>

            <!-- <oj-button class="demo-button-blue" disabled="[[!lookupSetId()]]" :class="[[!lookupSetId()?'disable':'']]"
             on-oj-action="[[uploadCsvFile]]" chroming="solid">
                <i class="fa fa-upload"></i> Upload
            </oj-button> -->

            
                <oj-file-picker class='oj-filepicker-custom' select-on='click'
                    on-oj-select='[[uploadCsvFile]]'>
                    <oj-button chroming="solid" class="demo-button-blue" slot='trigger'
                    disabled="[[!lookupSetId()]]" :class="[[!lookupSetId()?'disable':'']]">
                        <i class="fa fa-upload"></i> Upload
                    </oj-button>
                </oj-file-picker>
           


        </div>
        <div class="oj-flex-item oj-sm-1"></div>
    </div>
    <div class="oj-flex">
        <div class="oj-flex-item oj-sm-1"></div>
        <div class="oj-flex-item oj-sm-8">

        </div>
        <div class="oj-flex-item oj-sm-2 txtRight">
            <oj-button class="demo-button-blue" on-oj-action="[[addNewRecord]]" chroming="solid">
                <i class="fa fa-plus-circle"></i>
            </oj-button>

        </div>

    </div>

    <div class="oj-flex btnmargin">
        <div class="oj-flex-item oj-sm-1"></div>
        <div class="oj-flex-item oj-sm-10">
            <oj-table id="mappingtable" aria-label="mappingtable" data="[[dataprovider]]" edit-mode='rowEdit'
                edit-row='{{editRow}}' style="width:100%;height:auto;max-height:300px;" scroll-policy="loadMoreOnScroll"
                on-oj-before-row-edit='[[beforeRowEditListener]]' scroll-position="{{scrollPos}}"
                on-oj-before-row-edit-end='[[beforeRowEditEndListener]]' scroll-policy-options='{"fetchSize": 20}'
                columns='[
                          {"headerText": "S.No.", 
                          "field": "rowid",
                          "headerClassName": "oj-sm-only-hide",
                          "className": "oj-sm-only-hide",
                          "resizable": "enabled",
                          "id": "rowid"},

                          {"headerText": "Lookup Value", 
                          "field": "lookUpValue",                        
                          "resizable": "enabled",
                          "id": "lookUpValue","template":"lookUpValue"},

                       
                          {"headerText": "Actual Value", 
                          "field": "actualValue",                          
                          "resizable": "enabled",
                          "id": "actualValue","template":"actualValue"},

                          {"headerText": "Attribute 1", 
                          "field": "attribute1",                          
                          "resizable": "enabled",
                           "className": "oj-sm-down-hide",
                          "id": "attribute1","template":"attribute1"},

                          {"headerText": "Attribute 2", 
                          "field": "attribute2",                          
                          "resizable": "enabled",
                           "className": "oj-sm-down-hide",
                          "id": "attribute2","template":"attribute2"},


                          {"headerText": "Attribute 3", 
                          "field": "attribute3",                          
                          "resizable": "enabled",
                           "className": "oj-sm-down-hide",
                          "id": "attribute3","template":"attribute3"},

                         
                          {"headerText": "Enable", 
                          "field": "enabledFlag",
                          "headerClassName": "oj-sm-only-hide",
                          "className": "oj-sm-hide-only",
                          "resizable": "enabled",
                          "id": "Enable","template": "select"},

                          {"headerText": "Action",
                          "field": "rowid",
                          "style":"padding-top: 0px; padding-bottom: 0px;",
                          "headerClassName": "oj-helper-text-align-end",
                          "className": "oj-helper-text-align-end",
                          "template": "actionTemplate",
                          "id": "action"}
                                               
                        
                           ]' class="demo-table-container">

                <template slot="lookUpValue" data-oj-as="cell">
                    <oj-bind-if test='[[cell.mode=="navigation"]]'>
                        <oj-bind-text value="[[cell.data]]"></oj-bind-text>
                    </oj-bind-if>
                    <oj-bind-if test='[[cell.mode=="edit"]]'>
                        <oj-input-text id="it1" value="{{rowData.lookUpValue}}" class="editable"></oj-input-text>
                    </oj-bind-if>
                </template>
                
                <template slot="actualValue" data-oj-as="cell">
                    <oj-bind-if test='[[cell.mode=="navigation"]]'>
                        <oj-bind-text value="[[cell.data]]"></oj-bind-text>
                    </oj-bind-if>
                    <oj-bind-if test='[[cell.mode=="edit"]]'>
                        <oj-select-single id="ss1" value='{{rowData.actualValue}}' data='[[actuvalData]]'
                            class="editable">
                        </oj-select-single>
                    </oj-bind-if>
                </template>
                <template slot="attribute1" data-oj-as="cell">
                    <oj-bind-if test='[[cell.mode=="navigation"]]'>
                        <oj-bind-text value="[[cell.data]]"></oj-bind-text>
                    </oj-bind-if>
                    <oj-bind-if test='[[cell.mode=="edit"]]'>
                        <oj-input-text id="it1" value="{{rowData.attribute1}}" class="editable"></oj-input-text>
                    </oj-bind-if>
                </template>
                <template slot="attribute2" data-oj-as="cell">
                    <oj-bind-if test='[[cell.mode=="navigation"]]'>
                        <oj-bind-text value="[[cell.data]]"></oj-bind-text>
                    </oj-bind-if>
                    <oj-bind-if test='[[cell.mode=="edit"]]'>
                        <oj-input-text id="it1" value="{{rowData.attribute2}}" class="editable"></oj-input-text>
                    </oj-bind-if>
                </template>
                <template slot="attribute3" data-oj-as="cell">
                    <oj-bind-if test='[[cell.mode=="navigation"]]'>
                        <oj-bind-text value="[[cell.data]]"></oj-bind-text>
                    </oj-bind-if>
                    <oj-bind-if test='[[cell.mode=="edit"]]'>
                        <oj-input-text id="it1" value="{{rowData.attribute3}}" class="editable"></oj-input-text>
                    </oj-bind-if>
                </template>
                <template slot="select" data-oj-as="cell">
                    <oj-bind-if test='[[cell.mode=="navigation"]]'>
                        <div>
                            <oj-bind-if test='[[cell.data ==  "checked"]]'>
                                <span class="fa fa-check fa-lg" role="img" aria-label="error"
                                    style="color:#007acc;"></span>
                            </oj-bind-if>
                        </div>
                    </oj-bind-if>
                    <oj-bind-if test='[[cell.mode=="edit"]]'>
                        <oj-checkboxset id="clt3" value="{{rowData.enabledFlag}}" style="margin-top : 20px!important;margin-left: 40px;"
                            class="oj-choice-direction-row editable">
                            <oj-option value="checked"></oj-option>
                        </oj-checkboxset>
                    </oj-bind-if>
                </template>
                <template slot="actionTemplate" data-oj-as="cell">
                    <oj-bind-if test='[[cell.mode=="navigation"]]'>
                        <oj-button data-oj-clickthrough="disabled" class="oj-button-sm" display="icons"
                            chroming="borderless" on-oj-action="[[handleUpdate]]">
                            <span slot="startIcon" class="oj-ux-ico-batch-edit">

                            </span>
                            Edit
                        </oj-button>
                        <oj-button data-oj-clickthrough="disabled" class="oj-button-sm" display="icons"
                            chroming="borderless" on-oj-action="[[handleDelete]]">
                            <span slot="startIcon" class="oj-ux-ico-trash">

                            </span>
                            <oj-bind-text value="[[cell.data]]"></oj-bind-text>
                        </oj-button>
                    </oj-bind-if>

                    <oj-bind-if test='[[cell.mode=="edit"]]'>
                        <oj-toolbar data-oj-clickthrough="disabled" chroming="borderless"
                            class="oj-sm-padding-0-vertical oj-sm-padding-4x-end oj-sm-float-end">
                            <oj-button display="icons" class="oj-button-sm" on-oj-action="[[handleDone]]"
                                data-oj-clickthrough="disabled">
                                <span slot="startIcon" class="oj-ux-ico-check"></span>
                                Save
                            </oj-button>
                            <oj-button display="icons" class="oj-button-sm" on-oj-action="[[handleCancel]]"
                                data-oj-clickthrough="disabled">
                                <span slot="startIcon" class="oj-ux-ico-multiply"></span>
                                Cancel
                            </oj-button>
                        </oj-toolbar>
                    </oj-bind-if>
                </template>

            </oj-table>
            <div class="txtCenter">
                <div><i class="fa fa-angle-down" style="color:black" aria-hidden="true"></i></div>
                <div class="head31" on-click="[[loadMore]]">Load More</div>
            </div>
        </div>

        <div class="oj-flex-item oj-sm-1"></div>
    </div>
</div>
